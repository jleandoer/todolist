<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks$ | async">
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p><strong>Fecha:</strong> {{ task.date | date }}</p>
        <p *ngIf="task.completed" class="completed-text">âœ… Completada</p>
      </ion-label>
      <ion-checkbox slot="start" [checked]="task.completed" (ionChange)="toggleTask(task)"></ion-checkbox>
      <ion-button fill="clear" (click)="openTaskForm(task)">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteTask(task.id!)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>    
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="openTaskForm()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
